{% extends 'base.html' %}

{% block content %}
  <p class="h1 fw-bold">Update</p>
  <form action="{% url 'articles:update' article.pk %}" method='POST'>
    {% csrf_token %}
    {{ form.as_p }}
    {% comment %} <input type="submit"> {% endcomment %}
    <button>글 수정</button>
  </form>
  <a href="{% url 'articles:detail' article.pk %}" style="text-decoration: none;">[back]</a>
{% endblock content %}
