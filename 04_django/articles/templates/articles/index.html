{% extends 'base.html' %}

{% block content %}
  <p class="h1 fw-bold">Articles</p>
  <a href="{% url 'articles:create' %}" style="text-decoration: none;">글쓰기</a>
  <hr>
  {% for article in articles %}
    <p>글 번호: {{ article.pk }}</p>
    <p>글 제목: {{ article.title }}</p>
    <p>글 내용: {{ article.content }}</p>
    <a href="{% url 'articles:detail' article.pk %}" style="text-decoration: none;">[detail]</a>
    <hr>    
    {% empty %}
      <p>아직 글이 없습니다.</p>
  {% endfor %}
{% endblock content %}
