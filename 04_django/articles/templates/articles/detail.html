{% extends 'base.html' %}

{% block content %}
  <p class="h1 fw-bold">Detail</p>
  <hr>
  <p>글 번호: {{ article.pk }}</p>
  <p>글 제목: {{ article.title }}</p>
  <p>글 내용: {{ article.content }}</p>
  <p>글 쓴 날짜: {{ article.created_at }}</p>
  <p>수정 날짜: {{ article.updated_at }}</p>
  <a href="{% url 'articles:update' article.pk %}" style="text-decoration: none;">글 수정</a><br>
  <a href="{% url 'articles:index' %}" style="text-decoration: none;">[back]</a>
  <hr>
  <form action="{% url 'articles:delete' article.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="삭제">
  </form>
{% endblock content %}
