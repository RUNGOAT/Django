{% extends 'base.html' %}

{% block content %}
  <h2>DETAIL</h2>
  <h2>{{ chat.user }}의 글</h2>
  <hr>
  <p>내용: {{ chat.content }}</p>
  <p>작성 시각: {{ chat.created_at }}</p>
  <p>수정 시각: {{ chat.updated_at }}</p>
  <hr>
  <a href="{% url 'chatting:edit' chat.pk %}">[EDIT]</a>
  <form action="{% url 'chatting:delete' chat.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="DELETE">
  </form>
  <br>
  <a href="{% url 'chatting:detail' chat.pk|add:"-1" %}">[prev]</a>
  <a href="{% url 'chatting:detail' chat.pk|add:"1" %}">[next]</a><br>
  <a href="{% url 'chatting:index' %}">[back]</a>
{% endblock content %}
